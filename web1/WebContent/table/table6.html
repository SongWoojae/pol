<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function drawMatrix() {

		var num1 = parseInt(document.getElementById("num1").value);
		var num2 = parseInt(document.getElementById("num2").value);
		var tableStr = "<table border='1'>"

		for (var i = 0; i <= num1; i++) {
			tableStr += "<tr>"
			for (var j = 0; j <= num2; j++) {
				tableStr += "<td>"+"</td>"
				
			}
			tableStr += "</tr>"
		}
		tableStr += "</table>"
		document.getElementById("result_div").innerHTML = tableStr;
	}
</script>
<body>
	<table border="1">
		<tr>
			<td>가로 : <input type="text" name="num1" id="num1" /></td>
			<td>세로 : <input type="text" name="num2" id="num2" /></td>
		</tr>
		<td colspan="2" align="right"><input type="button" value="표 만들기"
			onclick="drawMatrix()" /></td>

	</table>
	<div id = "result_div"></div>
<script>
var obj = document.getElementById("result_div");
obj.innerHTML="<font color = 'red'>"빨강글씨</font>";
</script>

</body>
</html>
