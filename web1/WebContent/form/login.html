<script>
function checkLogin(){
	var idObj = document.getElementById("id");
	var passObj = document.getElementById("pwd"); 
	
	if(idObj.value==""){
		alert("아이디를 확인하고 다시 시도해주세요");
		idObj.focus();
		return false;	
	}
	if(passObj.value==""){
		passObj.focus();
		alert("비밀번호를 확인하고 다시 시도해주세요")
		return false;
	}
	return true;
}

}
